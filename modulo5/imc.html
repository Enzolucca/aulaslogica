<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	} 

	function calculaIMC(peso,altura){
		var imc = peso / (altura * altura);
	}

	
	calculaIMC(70 , 1.65);

	mostra("O IMC de Lucca é " + imc);

	
	calculaIMC(68 , 1.72);

	mostra("O IMC do meu amigo é " + imc);

</script>
