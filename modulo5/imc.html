<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	} 

	function calculaIMC(peso,altura){
		var imc = peso / (altura * altura)
		
	}

	
	var imcLucca = calculaIMC(70 , 1.65);
	
	var imcAmigo = calculaIMC(68 , 1.72);

	mostra (imcLucca);
	mostra (imcAmigo);
	
</script>
