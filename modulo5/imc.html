<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	} 

	var pesoLucca = 70;
	var alturaLucca = 1.65;
	var imcLucca = (pesoLucca/alturaLucca)*alturaLucca;

	mostra("O IMC de Lucca é " + imcLucca);

	var pesoAmigo = 68;
	var alturaAmigo = 1.72;
	var imcAmigo = pesoAmigo/(alturaAmigo*alturaAmigo);

	mostra("O IMC do meu amigo é " + imcAmigo);

</script>
